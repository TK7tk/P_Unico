<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: sans-serif; padding: 10px; }
      button { 
        width: 100%; 
        padding: 10px; 
        margin-bottom: 10px; 
        background-color: #f1f3f4; 
        border: none; 
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover { background-color: #e0e0e0; }
      h3 { margin-top: 0; }
    </style>
  </head>
  <body>
    <h3>メニュー操作</h3>
    <p>以下のボタンからシートを操作できます。</p>
    
    <button onclick="google.script.run.insertDemoData()">デモデータ挿入</button>
    <button onclick="google.script.run.formatAnalysisSheet()">フォーマット整形</button>
    <button onclick="google.script.run.showHelp()">ヘルプを表示</button>
    <button onclick="google.script.host.close()">閉じる</button>
  </body>
</html>
